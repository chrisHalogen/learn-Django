{% extends './base2.html' %}
{% load static %}

{% block title %}Blog Archive Page - {{blog.title}}{% endblock %}

{% block content %}

<div class="detail">

    <img src="{% static 'news.jpg' %}" alt="Breaking news">
    <div class="text-content">
        <h3>{{blog.title}}</h3>
        <p>{{blog.content}}</p>
        <a href="{% url 'archive' %}">Back to Blog Listing</a>
    </div>
</div>


{% endblock %}
